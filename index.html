<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - Websocket</title>
</head>
<body>
    <script src="https://integracion-actividad-3.herokuapp.com/trucks/socket.io.js"></script>
    <script>
    var socket = io("https://integracion-actividad-3.herokuapp.com", { path: "/trucks" });
    document.write("Bienvenido a la Actividad 3!")
    socket.on('POSITION', function(msg){
            console.log('CAMION ' + msg.code + ' posicion: ' + msg.position[0] + ',' + msg.position[1]);
            
            document.write('<br>CAMION ' + msg.code + ' posicion: ' + msg.position[0] + ',' + msg.position[1]);
    });
    </script> 
</body>
</html>
